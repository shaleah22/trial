          // New function to get the current date without time
          function getTodayString() {
              const now = new Date();
              return now.toISOString().split('T')[0];
          }


          function startUsageTimer() {
              const today = getTodayString();
              const startTime = localStorage.getItem('drillStartTime');
              const lastUsedDate = localStorage.getItem('lastUsedDate');

              // If the drill hasn't been used today, reset the timer
              if (lastUsedDate !== today) {
                  localStorage.setItem('drillStartTime', Date.now());
                  localStorage.setItem('lastUsedDate', today);
              } else if (startTime && (Date.now() - startTime) >= 60000) {
                  // If the user has already used the drill for 1 minute today, show an alert, send data, and prevent further use
                  alert("You've reached your daily limit. Please come back tomorrow.");

                  // Call the function here to send data after the daily limit is reached
                  sendUserDataToGoogleSheet(userName, currentLevel);

                  throw new Error("Daily limit reached"); // Stop executing further code
              }
          }

        function startTimer() {
            clearTimeout(timer);
            timer = setTimeout(function() {
                alert("Time's up!");
                location.reload(); // Reloads the current level
            }, 40000); // 40 seconds for the entire level
        }

        function loadNextQuestion() {
            if (currentQuestionIndex >= 10) {
                clearTimeout(timer);
                alert("Congratulations. You have mastered this level.");
                currentLevel++;
                localStorage.setItem('currentLevel', currentLevel);
                init();
                return;
            }

            displayQuestion(levelQuestions[currentQuestionIndex]);
        }

       



            function displayQuestion(question) {
                document.getElementById('questionText').innerHTML = question.question;

                const questionImage = document.getElementById('questionImage');
                if (question.imageUrl) {
                    questionImage.src = question.imageUrl;
                    questionImage.style.display = 'block'; // Show the image if the URL is provided
                } else {
                    questionImage.style.display = 'none'; // Hide the image element if the URL is not provided
                }

                const answerInput = document.getElementById('answerInput');
                answerInput.value = '';
                answerInput.focus(); // Set focus to the answer input
                answerInput.oninput = () => checkAnswer(question.answer, answerInput.value);

                if (question.externalLink) {
                    document.getElementById('externalLinkContainer').innerHTML = question.externalLink;
                } else {
                    document.getElementById('externalLinkContainer').innerHTML = ''; // Or set to some default value
                }

                // Handling Instagram Reel, Map, etc.
                // ... rest of your code for handling other elements ...
            }


            //Handling Instagram Reel
            const reelContainer = document.getElementById('reelContainer'); 
            if (question.instagramReel) {
                reelContainer.innerHTML = question.instagramReel;
                reelContainer.style.display = 'block';
            } else {
                reelContainer.style.display = 'none';
            }
            

        

            // Handling the Map
            const mapContainer = document.getElementById('mapContainer');
            if (question.map) {
                mapContainer.innerHTML = question.map;
                mapContainer.style.display = 'block';
            } else {
                mapContainer.style.display = 'none';
            }
        



        
        function checkAnswer(correctAnswer, userAnswer) {
            if (userAnswer === correctAnswer) {
                currentQuestionIndex++;
                loadNextQuestion();
            }
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
